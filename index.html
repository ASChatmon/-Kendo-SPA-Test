<!DOCTYPE html>
<html>
<head>
    <title>Bad Chippy</title>

    <meta charset="utf-8" http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

    <link href="https://kendo.cdn.telerik.com/2020.1.406/styles/kendo.common.min.css" rel="stylesheet">
    <link href="https://kendo.cdn.telerik.com/2020.1.406/styles/kendo.rtl.min.css" rel="stylesheet">
    <link href="https://kendo.cdn.telerik.com/2020.1.406/styles/kendo.default.min.css" rel="stylesheet">
    <link href="https://kendo.cdn.telerik.com/2020.1.406/styles/kendo.dataviz.min.css" rel="stylesheet">
    <script src="https://kendo.cdn.telerik.com/2020.1.406/js/jquery.min.js"></script>
    <script src="https://kendo.cdn.telerik.com/2020.1.406/js/kendo.ui.core.min.js"></script>
    <script src="https://kendo.cdn.telerik.com/2020.1.406/js/kendo.all.min.js"></script>
    <script src="js/status.js"></script>
    <link href="css/style.css" rel="stylesheet">
</head>
<body>

    <div class="wrapper">
        <div class="header">
            <h1 class="logo"><a href="#/"></a></h1>

            <a id="menu-bar" href="https://brightwellnavigator.com/">Navigator Login</a>
        </div>

        <div id="application"></div>
    </div>
    <div class="footer">
        <span id="copyright">Copyright &#169; 2020 Brightwell Payments, Inc. All rights reserved.</span>
    </div>


    <script type="text/x-kendo-template" id="layout-template">
        <div id="main-section">
            <div data-bind="attr: { class: statusClass }">
                <span data-bind="text: statusText"></span>
            </div>

            <div id="grid"></div>

            <div id="thirdPartyHealth" class="section">
                <h1>Third Party Health</h1>
                <section id="content"></section>
            </div>

            <div id="incidentTimeline" class="section">
                <h1>Past Incidents</h1>
                <div id="timeline"></div>
            </div>

        </div>
    </script>

    <script type="text/x-kendo-template" id="index-template">
        <ul data-role="listview" data-bind="source: items" data-template="item" id="main"></ul>
    </script>

    <script type="text/x-kendo-template" id="item">
        <li data-bind="attr: { class: status }">
            <span class="view-details">
                <img class="main-image" src="./images/200/#= image #" alt="#: name#" title="#: name #" />
                <br />
                <strong data-bind="text: name"></strong>
            </span>
        </li>
    </script>

    <script id="rowTemplate" type="text/x-kendo-tmpl">
        <tr data-uid="#: uid #">
            <td class="details">
                #: name #
                <span class='k-icon k-i-info'></span>
            </td>
            <td class="service-status">
                <span class="#: statusClass #">#: status #</span>
            </td>
        </tr>
    </script>

    <script id="tooltip-template" type="text/x-kendo-template">
        <span>#:value #</span>
    </script>

    <script id="incidentTemplate" type="text/x-kendo-template">
        <div class="k-card-header">
            <h5 class="k-card-title"><strong>Incident on #= kendo.toString(kendo.parseDate(data.date), "MMM d, yyyy HH:mm")# UTC</strong></h5>
        </div>
        <div class="k-card-body">
            <div class="k-card-description">
                <div>
                    # for (var i = 0; i < data.updates.length; i++) { #
                    <div class="updateData">
                        <div>
                            <strong class="updateStatus #= data.updates[i].status #">#= data.updates[i].status #</strong> - #= data.updates[i].description #
                        </div>
                        <div class="updateTime">
                            #= kendo.toString(kendo.parseDate(data.updates[i].date), "MMM d, yyyy HH:mm") # UTC
                        </div>
                    </div>
                    # } #
                </div>
            </div>
        </div>
    </script>
</body>
</html>
