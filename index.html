<!DOCTYPE html>
<html>
<head>
    <title>Bad Chippy</title>
    <meta charset="utf-8" http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <link href="http://cdn.kendostatic.com/2020.1.406/styles/kendo.common.min.css" rel="stylesheet">
    <link href="http://cdn.kendostatic.com/2020.1.406/styles/kendo.rtl.min.css" rel="stylesheet">
    <link href="http://cdn.kendostatic.com/2020.1.406/styles/kendo.default.min.css" rel="stylesheet">
    <link href="http://cdn.kendostatic.com/2020.1.406/styles/kendo.dataviz.min.css" rel="stylesheet">
    <link href="http://cdn.kendostatic.com/2020.1.406/styles/kendo.dataviz.default.min.css" rel="stylesheet">
    <script src="http://cdn.kendostatic.com/2020.1.406/js/jquery.min.js"></script>
    <script src="http://cdn.kendostatic.com/2020.1.406/js/kendo.ui.core.min.js"></script>
    <script src="http://cdn.kendostatic.com/2020.1.406/js/kendo.all.min.js"></script>
    <script src="js/status.js"></script>
    <link href="css/style.css" rel="stylesheet">
</head>
<body>

    <div class="wrapper">
        <div class="header">
            <h1 class="logo"><a href="#/"></a></h1>

            <a id="menu-bar" href="https://brightwellnavigator.com/">Navigator Login</a>
        </div>

        <div id="application"></div>

    </div>
    <div class="footer">
        <span id="copyright">Copyright &#169; 2020 Brightwell Payments, Inc. All rights reserved.</span>
    </div>


    <script type="text/x-kendo-template" id="layout-template">
        <div id="main-section">
            <div data-bind="attr: { class: statusClass }">
                <span data-bind="text: statusText"></span>
            </div>

            <div id="grid"></div>

            <section id="content"></section>
        </div>
    </script>

    <script type="text/x-kendo-template" id="index-template">
        <ul data-role="listview" data-bind="source: items" data-template="item" id="main"></ul>
    </script>

    <script type="text/x-kendo-template" id="item">
        <li class="products">
            <a class="view-details" href="\#/menu/#: id #">
                <img class="main-image" src="/images/200/#= image #" alt="#: name#" title="#: name #" />
                <strong data-bind="text: name"></strong>
                <span class="price"><span data-bind="text: status"></span></span>
            </a>
        </li>
    </script>

    <script id="rowTemplate" type="text/x-kendo-tmpl">
        <tr data-uid="#: uid #">
            <td class="details">
                #: name #
                <span class='k-icon k-i-info'></span>
            </td>
            <td class="service-status">
                <span class="#: statusClass #">#: status #</span>
            </td>
        </tr>
    </script>

    <script id="tooltip-template" type="text/x-kendo-template">
        <span>#:value #</span>
    </script>


</body>
</html>
